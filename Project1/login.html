<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style-login.css">
</head>

<body>
    <header id=" header">
        <div id="icon-textHeader">
            <img src=".\images\icons\logo-header.png" id="icon-header">
            <h1 class="project-name">Project Manager</h1>
        </div>
    </header>

    <div id="form">
        <div id="containerList">
            <h1>Login Information</h1>
            <p>Enter your credentials</p>

        </div>
        <div id="list">
            <div class="input">
                <div class="title">
                    <h4>Email</h4>
                </div>
                <div>
                    <input type="email" class="textfield" value="Enter your email">
                </div>
                <div>
                    <p class="info">We promise not to spam</p>
                </div>
            </div>
            <div class="title">
                <h4>Name</h4>
            </div>
            <div>
                <input type="email" id="name" class="textfield" value="Enter your password">
            </div>
            <div>
                <button class="btn" id="subscribe">Subscribe</button>

            </div>

        </div>

    </div>
    <script src="script.js" async defer></script>

    <footer>
        <div id="footer">
            <div class="icon-social">
                <div class="background">
                    <div>
                        <a href="https://www.facebook.com" target="_blank"></a>
                        <img src=".\images\icons\facebook.png" class="icon" alt="facebook" id="facebook">
                    </div>
                </div>
                <div class="background">
                    <div>
                        <a href="https://www.instagram.com" target="_blank"></a>
                        <img src=".\images\icons\instagram.png" class="icon" alt="instagram" id="instagram">
                    </div>
                </div>
                <div class="background">
                    <div id="linkedin">
                        <a href="https://www.linkedin.com" target="_blank"></a>
                        <img src=".\images\icons\linkedin.png" class="icon" alt="linkedin" id="linkedin">
                    </div>
                </div>
                <div id="icon-social" class="icon-social">
                    <div class="txt-company">
                        <p>Â© 2024 Project Manager. All rights reserved.</p>
                    </div>
                    <div class="txt-company">
                        <p>Privacy Policy</p>
                    </div>
                    <div class="txt-company">
                        <p>Terms of Service</p>
                    </div>
                </div>
            </div>
    </footer>
</body>

</html>
